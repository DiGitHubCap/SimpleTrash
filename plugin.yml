name: SimpleTrash
main: me.hoot215.simpletrash.SimpleTrash
version: 1.3
author: Hoot215
website: 'http://dev.bukkit.org/server-mods/simpletrash/'
permissions:
  simpletrash.trash:
    description: "Gives access to the command '/trash'"
    default: true
commands:
  trash:
    description: "Displays a trash can"
    permission: simpletrash.trash
    permission-message: "§cYou don't have permission to use that command!"
    usage: "§e/<command>"
    aliases: [trashcan, garbage, garbagecan, rubbish, rubbishbin, disposal]
